<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="logo-removebg-preview.png" />
  <title>Signup</title>
  <style>
    /* Reset and base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      scroll-behavior: smooth;
    }

    body {
      background: linear-gradient(90deg, #752619, #cc5433);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-bottom: max(88px, env(safe-area-inset-bottom));
      color: #f0f0f5;
    }

    /* Navbar styling */
    nav {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: linear-gradient(135deg, #7f2731, #e15d43);
      box-shadow: 0 20px 12px rgba(96, 16, 16, 0.3);
    }

    .navbar {
      max-width: 1140px;
      margin: 0 auto;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      position: relative;
      user-select: none;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.8rem;
      font-weight: 800;
      letter-spacing: 2px;
      color: #fff;
      text-transform: uppercase;
    }

    .logo img {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }

    #nav-toggle {
      position: absolute;
      width: 1px;
      height: 1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      clip-path: inset(50%);
      border: 0;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      width: 40px;
      height: 40px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.18);
      padding: 8px;
      cursor: pointer;
      z-index: 1100;
      position: relative;
    }

    .hamburger span {
      height: 2px;
      width: 100%;
      background: #fff;
      border-radius: 2px;
      transition: transform 0.25s, opacity 0.2s;
    }

    .nav-links {
      display: block;
    }

    .nav-links ul {
      list-style: none;
      display: flex;
      align-items: center;
      gap: clamp(10px, 2vw, 32px);
    }

    .nav-links li {
      border-radius: 6px;
      transition: transform 0.28s, box-shadow 0.28s;
    }

    .nav-links li:hover {
      transform: translateY(-4px) scale(1.04);
      box-shadow: 0 8px 18px rgba(255, 111, 97, 0.3);
      background: rgba(255, 111, 97, 0.2);
    }

    .nav-links a {
      padding: 10px 12px;
      font-weight: 700;
      font-size: 1rem;
      text-decoration: none;
      color: #f0e5e0;
      display: inline-block;
      border-radius: 6px;
      transition: color 0.3s;
    }

    .nav-links li.active a {
      background: rgba(255, 111, 97, 0.3);
    }

    @media (max-width: 899px) {
      .nav-links {
        display: none;
      }

      .hamburger {
        display: flex;
      }
    }

    @media (min-width: 900px) {
      .nav-links {
        display: block;
      }

      .hamburger {
        display: none;
      }
    }

    .mobile-drawer {
      position: absolute;
      top: calc(60px + env(safe-area-inset-top, 0px));
      left: 12px;
      right: 12px;
      background: rgba(127, 39, 38, 0.93);
      backdrop-filter: blur(10px);
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      padding: 10px;
      margin-top: 10px;
      transform: translateY(-10px);
      opacity: 0;
      pointer-events: none;
      transition: transform 0.2s, opacity 0.2s;
      z-index: 1000;
    }

    .mobile-drawer ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .mobile-drawer li {
      margin: 8px 0;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .mobile-drawer li:hover {
      background: rgba(255, 111, 97, 0.3);
    }

    .mobile-drawer a {
      color: #f0e5e0;
      font-weight: 700;
      font-size: 1.1rem;
      text-decoration: none;
      display: block;
      padding: 10px 14px;
      border-radius: 6px;
    }

    #nav-toggle:checked~label.hamburger span:nth-child(1) {
      transform: translateY(7px) rotate(45deg);
    }

    #nav-toggle:checked~label.hamburger span:nth-child(2) {
      opacity: 0;
    }

    #nav-toggle:checked~label.hamburger span:nth-child(3) {
      transform: translateY(-7px) rotate(-45deg);
    }

    #nav-toggle:checked~.mobile-drawer {
      transform: translateY(0);
      opacity: 1;
      pointer-events: auto;
    }

    /* Marquee style */

    marquee {
      background: linear-gradient(90deg, #7f2731, #e15d43);
      padding: 15px 30px;
      color: white;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 1.5px;
      user-select: none;
      box-shadow: 0 20px 6px rgba(96, 16, 16, 0.83);
      margin: 20px auto;
      max-width: 1140px;
      border-radius: 5px;
    }

    /* Signup section */

    .signup-section {
      max-width: 480px;
      margin: 40px auto 120px auto;
      background: linear-gradient(135deg, #7f2731, #e15d43);
      border-radius: 20px;
      box-shadow: 0 18px 40px rgba(25, 27, 31, 0.6);
      padding: 40px 30px;
      color: #f0f0f5;
    }

    .signup-form h2 {
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .form-group {
      position: relative;
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 15px 18px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.15);
      color: #f0f0f5;
      transition: background-color 0.4s ease;
      user-select: text;
    }

    input::placeholder {
      color: #d3d3d9cc;
    }

    input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 8px #ff6f61;
      color: #fff;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 1rem;
      color: #f0f0f5cc;
      user-select: none;
    }

    a.btn-submit {
      width: 100%;
      padding: 18px 0;
      font-weight: 700;
      font-size: 1.25rem;
      text-align: center;
      margin-top: 10px;
      color: #fff;
      background: linear-gradient(135deg, #ff6f61, #ff4a3e);
      border: none;
      border-radius: 35px;
      box-shadow: 0 10px 30px rgba(255, 111, 97, 0.8);
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
      display: block;
      user-select: none;
      text-decoration: none;
      line-height: 1;
      display: inline-block;
    }

    a.btn-submit:hover {
      background: linear-gradient(135deg, #ff4a3e, #ff6f61);
      box-shadow: 0 14px 35px rgba(255, 74, 62, 0.9);
      transform: translateY(-4px);
    }

    /* Footer */

    .footer-sticky1 {
      background: linear-gradient(90deg, #7f2731, #e15d43);
      color: #fff;
      text-align: center;
      padding: 5px;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 500;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      user-select: none;
      z-index: 50;
    }

    .footer-sticky1 p {
      margin: 0;
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <nav aria-label="Main menu">
    <div class="navbar">
      <div class="logo">
        <img src="logo-removebg-preview.png" alt="ShopEase Logo" /> Shopease
      </div>
      <input type="checkbox" id="nav-toggle" aria-label="Toggle navigation" />
      <label class="hamburger" for="nav-toggle" aria-controls="mobile-menu" aria-expanded="false">
        <span></span><span></span><span></span>
      </label>
      <div class="nav-links">
        <ul class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li id="reg" class="active"><a href="signup.html">Registration</a></li>
          <li id="log"><a href="login.html">Login</a></li>
        </ul>
      </div>
      <div id="mobile-menu" class="mobile-drawer" role="menu" aria-hidden="true">
        <ul class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li id="reg" class="active"><a href="signup.html">Registration</a></li>
          <li id="log"><a href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

 

  <section class="signup-section">
    <form class="signup-form" novalidate>
      <h2>Create Your Account</h2>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder=" " required />
        
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder=" " required />
        
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder=" " required minlength="6" />
        
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder=" " required minlength="6" />
        
      </div>
      <a href="login.html" class="btn-submit">Signup</a>
    </form>
  </section>

  <footer class="footer-sticky1">
    <p>&copy; Copyright SHOPEASE|| Design and developed by Raunak Khan</p>
  </footer>
</body>

</html>
