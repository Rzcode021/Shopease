<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="logo-removebg-preview.png">
  <title>Signup</title>
  <link rel="stylesheet" href="style.css">
</head>

<body style="background: linear-gradient(90deg, #752619, #cc5433);">


   <marquee behavior="alternate" direction="left" style="background: linear-gradient(90deg, #7f2731,#e15d43);
    padding: 15px 30px;
    border-radius: 5px;
    top: 0;
    
    color: white;
    font-size: 24px;

    z-index: 1000;
    box-shadow: 0 20px 6px rgba(96, 16, 16, 0.829);
  ">** Welcome to Shopease **</marquee>

  <section class="signup-section">
    <form class="signup-form" novalidate>
      <h2>Create Your Account</h2>
      <div class="form-group">
        <input type="text" id="name" name="name" placeholder=" " required />
        <label for="name">Full Name</label>

      </div>

      <div class="form-group">
        <input type="email" id="email" name="email" placeholder=" " required />
        <label for="email">Email Address</label>

      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder=" " required minlength="6" />
        <label for="password">Password</label>

      </div>
      <div class="form-group">
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder=" " required minlength="6" />
        <label for="confirmPassword">Confirm Password</label>
      </div>
      <a href="login.html" class="btn-submit">Signup</a>
    </form>
  </section>


  <footer class="footer-sticky1">
    <p>&copy; Copyright SHOPEASE|| Design and developed by Raunak Khan </p>
  </footer>


</body>

</html>
