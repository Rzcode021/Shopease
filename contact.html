<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="logo-removebg-preview.png" />
  <title>Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    /* Reset and base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      scroll-behavior: smooth;
    }

    body {
      background: linear-gradient(135deg, #7f2731, #e15d43);
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      padding-bottom: max(88px, env(safe-area-inset-bottom));
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar styling */
    nav {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: linear-gradient(135deg, #7f2731, #e15d43);
      box-shadow: 0 20px 12px rgba(96, 16, 16, 0.3);
    }

    .navbar {
      max-width: 1140px;
      margin: 0 auto;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      position: relative;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.8rem;
      font-weight: 800;
      letter-spacing: 2px;
      color: #fff;
      text-transform: uppercase;
      user-select: none;
    }

    .logo img {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }

    #nav-toggle {
      position: absolute;
      width: 1px;
      height: 1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      clip-path: inset(50%);
      border: 0;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      width: 40px;
      height: 40px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.18);
      padding: 8px;
      cursor: pointer;
      user-select: none;
      z-index: 1100;
      position: relative;
    }

    .hamburger span {
      height: 2px;
      width: 100%;
      background: #fff;
      border-radius: 2px;
      transition: transform 0.25s, opacity 0.2s;
    }

    .nav-links {
      display: block;
    }

    .nav-links ul {
      list-style: none;
      display: flex;
      align-items: center;
      gap: clamp(10px, 2vw, 32px);
    }

    .nav-links li {
      border-radius: 6px;
      transition: transform 0.28s, box-shadow 0.28s;
    }

    .nav-links li:hover {
      transform: translateY(-4px) scale(1.04);
      box-shadow: 0 8px 18px rgba(255, 111, 97, 0.3);
      background: rgba(255, 111, 97, 0.2);
    }

    .nav-links a {
      padding: 10px 12px;
      font-weight: 700;
      font-size: 1rem;
      text-decoration: none;
      color: #f0e5e0;
      display: inline-block;
      border-radius: 6px;
      transition: color 0.3s;
      user-select: none;
    }

    .nav-links li.active a {
      background: rgba(255, 111, 97, 0.3);
    }

    @media (max-width: 899px) {
      .nav-links {
        display: none;
      }

      .hamburger {
        display: flex;
      }
    }

    @media (min-width: 900px) {
      .nav-links {
        display: block;
      }

      .hamburger {
        display: none;
      }
    }

    .mobile-drawer {
      position: absolute;
      top: calc(60px + env(safe-area-inset-top, 0px));
      left: 12px;
      right: 12px;
      background: rgba(127, 39, 38, 0.93);
      backdrop-filter: blur(10px);
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      padding: 10px;
      margin-top: 10px;
      transform: translateY(-10px);
      opacity: 0;
      pointer-events: none;
      transition: transform 0.2s, opacity 0.2s;
      z-index: 1000;
    }

    .mobile-drawer ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .mobile-drawer li {
      margin: 8px 0;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .mobile-drawer li:hover {
      background: rgba(255, 111, 97, 0.3);
    }

    .mobile-drawer a {
      color: #f0e5e0;
      font-weight: 700;
      font-size: 1.1rem;
      text-decoration: none;
      display: block;
      padding: 10px 14px;
      border-radius: 6px;
    }

    #nav-toggle:checked~label.hamburger span:nth-child(1) {
      transform: translateY(7px) rotate(45deg);
    }

    #nav-toggle:checked~label.hamburger span:nth-child(2) {
      opacity: 0;
    }

    #nav-toggle:checked~label.hamburger span:nth-child(3) {
      transform: translateY(-7px) rotate(-45deg);
    }

    #nav-toggle:checked~.mobile-drawer {
      transform: translateY(0);
      opacity: 1;
      pointer-events: auto;
    }

    /* Contact container */

    .contact-container {
      max-width: 480px;
      width: 100%;
      background: linear-gradient(135deg, #7f2731, #e15d43);
      border-radius: 20px;
      box-shadow: 0 18px 40px rgba(25, 27, 31, 0.6);
      padding: 40px 30px;
      color: #f0f0f5;
      margin: 80px auto 50px; /* space below nav and bottom */
    }

    .contact-container h2 {
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #fff;
    }

    .form-group {
      position: relative;
      margin-bottom: 30px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 1rem;
      color: #f0f0f5cc;
      user-select: none;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 15px 18px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.15);
      color: #f0f0f5;
      resize: none;
      transition: background-color 0.4s ease;
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: #d3d3d9cc;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 8px #ff6f61;
      color: #fff;
    }

    button.btn-submit1 {
      width: 100%;
      padding: 18px 0;
      font-weight: 700;
      font-size: 1.25rem;
      text-align: center;
      margin-bottom: 10px;
      color: #fff;
      background: linear-gradient(135deg, #ff6f61, #ff4a3e);
      border: none;
      border-radius: 35px;
      box-shadow: 0 10px 30px rgba(255, 111, 97, 0.8);
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
      display: block;
      user-select: none;
    }

    button.btn-submit1:hover {
      background: linear-gradient(135deg, #ff4a3e, #ff6f61);
      box-shadow: 0 14px 35px rgba(255, 74, 62, 0.9);
      transform: translateY(-4px);
    }

    /* Footer */
    .footer-sticky1 {
      background: linear-gradient(90deg, #7f2731, #e15d43);
      color: #fff;
      text-align: center;
      padding: 5px;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 500;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      user-select: none;
    }

    .footer-sticky1 p {
      margin: 0;
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <nav aria-label="Main menu">
    <div class="navbar">
      <div class="logo">
        <img src="logo-removebg-preview.png" alt="ShopEase Logo" /> ShopEase
      </div>
      <input type="checkbox" id="nav-toggle" aria-label="Toggle navigation" />
      <label class="hamburger" for="nav-toggle" aria-controls="mobile-menu" aria-expanded="false">
        <span></span><span></span><span></span>
      </label>
      <div class="nav-links">
        <ul class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li class="active"><a href="contact.html">Contact</a></li>
          <li id="reg"><a href="signup.html">Registration</a></li>
          <li id="log"><a href="login.html">Login</a></li>
        </ul>
      </div>
      <div id="mobile-menu" class="mobile-drawer" role="menu" aria-hidden="true">
        <ul class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li class="active"><a href="contact.html">Contact</a></li>
          <li id="reg"><a href="signup.html">Registration</a></li>
          <li id="log"><a href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="contact-container" role="main" aria-labelledby="contactheading">
    <h2 id="contactheading">Contact Us</h2>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="Your full name" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required />
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>
      </div>
      <button type="submit" class="btn-submit1">Send Message</button>
    </form>
  </section>

  <footer class="footer-sticky1">
    <p>&copy; Copyright SHOPEASE|| Design and developed by Raunak Khan </p>
  </footer>
</body>

</html>
